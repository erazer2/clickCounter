<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <div id="counterValue">0</div>
<button onClick="addToCounter();">click</button>
</body>

<script>
    
    function addToCounter(){

        currentValue=document.getElementById("counterValue").innerHTML;

document.getElementById("counterValue").innerHTML=parseInt(currentValue)+parseInt(1);


    }
    </script>



</html>
